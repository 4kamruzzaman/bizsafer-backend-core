name: Manual Emergency Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Target Version Tag (e.g., stable or v1.0.5)'
        required: true
        default: 'stable'

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Manual Restore
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /home/deploy/bizsafer-infra
            sed -i "s/VERSION=.*/VERSION=${{ github.event.inputs.version }}/" .env
            docker-compose up -d
            docker ps
